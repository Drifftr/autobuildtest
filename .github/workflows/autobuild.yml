name: Auto Build Action Test
"on":
  workflow_dispatch:
    inputs:
      configurables:
        description: configurables list json
        required: true
        default: N/A
jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      TEMPLATE: service
      pythonPath: /__t/Python/3.10.6/x64/
    container:
      image: ballerina/ballerina:2201.1.1
      options: --user root
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v4.2.0
        with:
          python-version: '3.10' 
      - run: ls -la /__t/Python/3.10.6/x64/bin/
      - run: chown -R root /__t/Python/3.10.6/x64/bin/
      - run: chmod 777 /__t/Python/3.10.6/x64/bin/
      - run: ls -la /__t/Python/3.10.6/x64/bin/
      - run: pwd
      - name: Choreo Toml Parser
        uses: choreo-templates/ballerina-toml-parser@v2
        with:
          type: read
      - name: Ballerina Build
        run: |
          bal build --sticky --export-openapi --generate-config-schema
      - name: Run Python Script
        run: /__t/Python/3.10.6/x64/bin/python3.10 .github/workflows/flowsupport.py
        

      
